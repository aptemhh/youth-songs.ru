<!doctype html>
<html lang="en">
	<head>
			
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Молодежные христианские песни</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	</head>
	<body>
		<div id="menu" class="container">
			<div class="card">
				<div class="card-block">
					<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
						<input id="finder" class="form-control " type="text" placeholder="Хвалите Господа!">
						<button class="btn btn-outline-success" onclick="find()">Поиск</button>
					</nav>							

					<div id="list" class="list-group">
					</div>
				</div>
			</div>
		</div>
		
		<div id="menu2" class="container">
			<div class="card">
				<div class="card-block">
					<i class="fas fa-angle-left" onclick="showMenu()"></i>
					<div class="btn-group float-right" role="group">
						<button class="btn btn-outline-success sizeFont" onclick="upSizeFont()">+</button>
						<button class="btn btn-outline-success sizeFont" onclick="lowSizeFont()">-</button>
					</div>
					<div id="textSong">
					</div>
				</div>
			</div>
		</div>
		

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="/js/javaScript.js"></script>
	</body>
</html>
