<!doctype html>
<html lang="en">
	<head>
			
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Молодежные христианские песни</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link href="/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="menu" class="container">
			<div class="card">
				<div class="card-block">
					<nav class="navbar navbar-light" style="background-color: #ffb3b3;">
						<input id="finder" class="form-control " type="text" placeholder="Хвалите Господа!">
						<button class="btn btn-light" onclick="find()">Поиск</button>
					</nav>							

					<div id="list" class="list-group">
					</div>
				</div>
			</div>
		</div>
		
		<div id="menu2" class="container">
			<div class="card">
				<div class="card-block">
					<i class="fas fa-angle-left" onclick="showMenu()"></i>
					<div class="btn-group-vertical float-right">
						<div class="btn-group" role="group">
							<button class="btn btn-outline-success sizeFont" onclick="upSizeFont()">+</button>
							<button class="btn btn-outline-success sizeFont" onclick="lowSizeFont()">-</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-outline-success sizeFont" onclick="downSong()">&lt;</button>
							<button class="btn btn-outline-success sizeFont" onclick="nextSong()">&gt;</button>
						</div>
					</div>
					<div id="textSong">
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-info btn-xs group" onclick="findRest(party_url)">Омск</button>
		<script defer src="/js/all.js"></script>
		<script src="/js/jquery-3.2.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/javaScript.js"></script>
	</body>
</html>
